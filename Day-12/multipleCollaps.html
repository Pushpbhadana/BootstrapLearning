<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
   
    <body>
       
        <div class="container">
            <div class="row justify-content-center m-5">
                <div class="col-md-7">
                    <p>
                        <h2>Single Button for two different Elements</h2>
                        <button 
                        type="button"
                        class="btn btn-primary m-3"
                        data-bs-toggle="collapse"
                        data-bs-target=".targetClass"
                        aria-expanded="false"
                        aria-controls="targetClass1 targetClass2">
                        Link</button>
                        
                        <div class="row">
                            <div class="col">
                                <div class="collapse targetClass" id="targetClass1">
                                    <div class="card card-body">
                                        <h2>Body 1</h2>
                                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, praesentium!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="collapse targetClass" id="targetClass2">
                                    <div class="card card-body">
                                        <h2>Body 2</h2>
                                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro, praesentium!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
