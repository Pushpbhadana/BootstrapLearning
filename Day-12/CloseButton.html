<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
   
    <body>
       
        <div class="container">
            
            <div class="row">
                <div class="col-md-4 m-4">
                    <h2>Normal close button</h2>
                        <button type="button" class="btn-close" aria-label="close"></button>
                        <button type="button" class="btn-close" aria-label="close" disabled></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 m-4 alert bg-dark">
                    <h2 class="text-white">Close button with alert and dark background</h2>
                        <button type="button" class="btn-close btn-close-white" aria-label="close"></button>
                        <button type="button" class="btn-close btn-close-white" aria-label="close" disabled></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 m-4 alert bg-dark" data-bs-theme="dark">
                    <h2 class="text-white">Close button with alert and dark theme</h2>
                        <button type="button" class="btn-close " aria-label="close"></button>
                        <button type="button" class="btn-close " aria-label="close" disabled></button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
