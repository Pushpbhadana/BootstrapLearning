<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dropdowns</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
   
    <body>
       
        <div class="container">
            <div class="row justify-content-center m-5">
               <div class="col-md-4">
                    <h2 class="h5 mb-3">Button With split-menu Dropdown</h2>
                    <button 
                        type="button"
                        class="btn btn-secondary dropdown-toggle"
                        data-bs-toggle="dropdown"
                        >Simple Dropdown
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">one</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">two</a></li>
                        <li><a class="dropdown-item" href="#">three</a></li>
                        <li><a class="dropdown-item" href="#">four</a></li>
                    </ul>
               </div>

               <div class="col-md-4">
                <h2 class="h5 mb-3">Button With Dropdown Header</h2>
                <button 
                    type="button"
                    class="btn btn-secondary dropdown-toggle"
                    data-bs-toggle="dropdown"
                    >Simple Dropdown
                </button>
                <ul class="dropdown-menu">
                    <li><h6 class="dropdown-header">Header</h6></li>
                    <li><a class="dropdown-item" href="#">one</a></li>
                    <li><a class="dropdown-item" href="#">two</a></li>
                    <li><a class="dropdown-item" href="#">three</a></li>
                    <li><a class="dropdown-item" href="#">four</a></li>
                </ul>
           </div>

             
            </div>

            <div class="row justify-content-center m-5">
                <div class="col-md-4">
                     <h2 class="h5 mb-3">Button With Form Dropdown</h2>
                     <button 
                         type="button"
                         class="btn btn-secondary dropdown-toggle"
                         data-bs-toggle="dropdown"
                         > Dropdown
                     </button>
                     <ul class="dropdown-menu">
                        <form class="px-4 py-3">
                            <div class="form-group p-2">
                                <label for="uname" class="form-label"> User Name</label>
                                <input type="text" id="uname" class="form-control">
                            </div>
                            <div class="form-group p-2">
                                <label for="umail" class="form-label"> Email</label>
                                <input type="email" id="umail" class="form-control">
                            </div>
                            <button class="btn btn-primary mx-5 my-2" type="submit"> Sing Up!</button>
                        </form>
                     </ul>
                </div>
 
               
 
              
            </div>

            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
