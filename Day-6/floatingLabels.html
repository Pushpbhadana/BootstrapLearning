<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta viewport="width=device-width, initial-scale=1.0">
        <title>Floating Labels</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">   
                    <div class="display-5  mb-5">Floating Labels</div>
                   
                    <form>
                        <h2>Basic Floating Label Input</h2>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="uname" placeholder="User Name">
                            <label for="uname"> User Name</label>
                        </div>

                        <h2>Invalid Input Example</h2>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control is-invalid" id="uname1" placeholder="User Name1">
                            <label for="uname1"> User Name1</label>
                        </div>

                        <h2>Valid Input Example</h2>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control is-valid" id="uname2" placeholder="User Name2">
                            <label for="uname2"> User Name2</label>
                        </div>

                        <h2>Floating Label Select Menu</h2>
                        <div class="form-floating mb-3">
                            <select id="num" class="form-select" aria-placeholder="Select one number"> 
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <label for="num">Select one number</label>
                        </div>

                    </form>
           
                </div>
            </div>
        </div>
    </body>
</html>
