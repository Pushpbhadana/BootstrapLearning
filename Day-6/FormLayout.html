<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta viewport="width=device-width, initial-scale=1.0">
        <title>Form-Layout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">   
                    <div class="display-5  mb-5">Form-Layout</div>
                    <form>
                        <div class="row mb-3">

                            <div class="mb-3 col-6">
                                <label for="Fname" class="form-label">First Name</label>
                                <input type="text" id="Fname" class="form-control form-control-lg">
                            </div>
                            
                            <div class="mb-3 col-6">
                                <label for="Lname" class="form-label">Last Name</label>
                                <input type="text" id="Lname" class="form-control form-control-lg">
                            </div>
                        </div>

                        <div class="row mb-3">

                            <div class="mb-3 col-6">
                                <label for="mail" class="form-label">Eamil Id</label>
                                <input type="email" id="mail" class="form-control form-control-lg">
                            </div>
                            
                            <div class="mb-3 col-6">
                                <label for="num" class="form-label">Phone</label>
                                <input type="tel" id="num" class="form-control form-control-lg">
                            </div>
                        </div>

                        <div class="row mb-3">

                            <div class="mb-3 col-12">
                                <label for="add" class="form-label">Address</label>
                                <textarea id="add" class="form-control" rows="5" placeholder="1234 main st"></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">

                            <div class="mb-3 col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" id="city" class="form-control form-control-lg">
                            </div>
                            
                            <div class="mb-3 col-4">
                                <label for="State" class="form-label">State</label>
                                <select id="State" class="form-control form-control-lg">
                                    <option value="one">One</option>
                                    <option value="two">Tow</option>
                                    <option value="Three">Three</option>
                                    <option value="Four">Four</option>
                                </select>
                            </div>

                            <div class="col-2 mb-3">
                                <label for="pin" class="form-label">Pin</label>
                                <input type="number" class="form-control form-control-lg" id="pin">
                            </div>
                        </div>
                            
                        <div class="row mb-3">
                            <div class="col-6 mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checking">
                                <label for="checking" class="form-check-label">Check me Out</label>
                            </div>
                        </div>

                        <div class="row mb-3">

                            <div class="col-6 mb-3">
                                <button type="submit" class="btn btn-success btn-lg">Sing Up</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
