<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link fron bootstrap for css styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Browser</title>
    <style>
        /* design custom class for row height */

        .custom-height{
            height: 10rem;
        }
    </style>
    </head>

    <body>
        <div class="container">

            <h2>
                Row before using  "order" class  inside columns
            </h2>
            
            <div class="row bg-primary custom-height mt-3">

                <div class="col-md-3 mt-3">
                   <div class="bg-warning p-3">
                    column-1
                   </div>
                </div>

                <div class="col-md-3 mt-3">
                    <div class="bg-warning p-3">
                     column-2
                    </div>
                 </div>

                 <div class="col-md-3 mt-3">
                    <div class="bg-warning p-3">
                     column-3
                    </div>
                 </div>

                 <div class="col-md-3 mt-3">
                    <div class="bg-warning p-3">
                     column-4
                    </div>
                 </div>

            </div>

            
            <h2>
                Row after using  "order" class  inside columns
            </h2> 
            
            <p>
                By using order class we reorder the columns in the row.
            </p>

            <div class="row bg-primary custom-height mt-3">
                <!-- order-3 represent that this column is shifted to 3 position -->
                <div class="col-md-3 mt-3 order-3">
                   <div class="bg-warning p-3">
                    column-1
                   </div>
                </div>

                <div class="col-md-3 mt-3 order-4">
                    <div class="bg-warning p-3">
                     column-2
                    </div>
                 </div>

                 <div class="col-md-3 mt-3 order-1">
                    <div class="bg-warning p-3">
                     column-3
                    </div>
                 </div>

                 <div class="col-md-3 mt-3 order-2">
                    <div class="bg-warning p-3">
                     column-4
                    </div>
                 </div>
                 
            </div>

        </div>
    </body>
</html>
