<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Browser</title>
    <style>
        hr{

            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="container m-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form class="form">
                    <h3>Selection options in form using two different meathods.</h3>
                    <fieldset>
                        <hr>
                        <p>
                            1. Define a list in input tag and add a datalist of id "Definded list" in the input tag.
                        </p>

                        <label for="Country" class="form-label ">Country</label>
                        <input list="datalistCountry" class="form-control" id="Country" placeholder="Select first country" >
                        <datalist id="datalistCountry">
                            <option value="Bangladesh">
                            <option value="India">
                            <option value="Pakistan">
                            <option value="Sri Lanka">
                            <option value="Nepal">
                        </datalist>

                        <hr>

                        <p>
                            2. Define a select tag and add options in it.
                        </p>
                        <label for="Country2" class="form-label">Country2</label>
                        <select class="form-select" id="Country2">
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="select-second-country" selected> select-second-country</option>
                            <option value="India">India</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="Nepal">Nepal</option>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
