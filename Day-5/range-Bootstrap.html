<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Browser</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="display-3 mb-5">
                    Range Slider
                </div>
                <form>
                    <h2>
                        form-range without bootstrap classes
                    </h2>

                    <label for="range1"> select range</label>
                    <input type="range" id="range1" min="0" max="5" step="0.5">

                    <h2>
                        form-range with bootstrap classes
                    </h2>

                    <label for="range1" class="form-label"> select range</label>
                    <input type="range" class="form-range" id="range1" min="0" max="5" step="0.5">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
