<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BreadCrumb-Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container mt-3">
            <!-- Basic Bootstrap button colors/styles -->
            <div class="row justify-content-center">
               <div class="col-md-6 m-3">
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
               </div>
            
            </div>

            <!-- Different button types (submit, reset, link buttons) -->
            <div class="row justify-content-center">
               <div class="col-md-6 m-3">
                <button class="btn btn-primary" type="submit"> Type Submit</button>
                <input class="btn btn-primary" type="button" value="input-Button">
                <input class="btn btn-primary" type="reset">
                <input class="btn btn-primary" type="submit">
                <a class="btn btn-primary" role="button" href="#">Link-Button</a>
               </div>

            </div>

            <!-- Outline button variants -->
            <div class="row justify-content-center">
               <div class="col-md-6 m-3">
                <button class="btn btn-outline-success">Success</button>
                <button class="btn btn-outline-info">Info</button>
                <button class="btn btn-outline-primary">Primary</button>
                <button class="btn btn-outline-secondary">Secondary</button>
                <button class="btn btn-outline-dark">Dark</button>
                <button class="btn btn-outline-light">Light</button>
                <button class="btn btn-outline-warning">Warning</button>
                <button class="btn btn-outline-danger">Danger</button>
               </div>

            </div>

            <!-- Button sizes (small and large) -->
            <div class="row justify-content-center">
               <div class="col-md-6 m-3">
                <button class="btn btn-success btn-sm">Success</button>
                <button class="btn btn-info btn-lg">Info</button>
               </div>
            </div>  
             
            <!-- Custom button with CSS variables for padding and font size -->
            <div class="row justify-content-center">
               <div class="col-md-6 m-3">
                <button class="btn btn-primary"
                        style= "--bs-btn-padding-y: 24px;
                        --bs-btn-padding-x: 48px;
                        --bs-btn-size: 14px;">
                    Custom-Button
                </button>
               </div>
            </div>

            <!-- Disabled button example -->
            <div class="row justify-content-center">
                <div class="col-md-6 m-3">
                 <button class="btn btn-success btn-sm disabled">Disabled Button</button>
                </div>
             </div>  

             <!-- Disabled link button example -->
             <div class="row justify-content-center">
                <div class="col-md-6 m-3">
                 <a href="#" class="btn btn-danger disabled" role="button">Disabled link button</a>
                </div>
             </div>  
              
             <!-- Block level button using grid -->
             <div class="row justify-content-center">
                <div class="col-md-8 m-3">
                 <div class="d-grid gap-3">
                    <buttn type="button" class="btn btn-primary">Button</buttn>
                 </div>
                </div>
             </div>  
              
             <!-- Toggle buttons -->
             <div class="row justify-content-center">
                <div class="col-md-6 m-3">
                    <button type="button" class="btn btn-primary" data-bs-toggle="button">Toggle Buttoon</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="true">Toggle Buttoon</button>
                    <button type="button" class="btn btn-primary disabled" data-bs-toggle="button" aria-pressed="true">Toggle Buttoon</button>
                </div>
            </div>

             <!-- Toggle link buttons -->
             <div class="row justify-content-center">
                <div class="col-md-6 m-3">
                    <a type="button" role="button" class="btn btn-warning" data-bs-toggle="button">Toggle link Buttoon</a>
                    <a type="button" role="button" class="btn btn-warning active" data-bs-toggle="button" aria-pressed="true">Toggle link Buttoon</a>
                    <a type="button" role="button" class="btn btn-warning disabled active" data-bs-toggle="button" aria-disabled="true">Toggle link Buttoon</a>
                </div>
            </div>

            <!-- Custom styled button using CSS variables -->
            <div class="row justify-content-center">
                <div class="col-md-6 m-3">
                    <button class="btn"
                    style="
                    --bs-btn-bg:crimson;
                    --bs-btn-color:white;
                    --bs-btn-border-color:black;
                    --bs-btn-hover-bg:white;
                    --bs-btn-hover-color:crimson;
                    --bs-btn-hover-border-color:crimson;">
                        Custom Button 2
                    </button>
                </div>
            </div>
              
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
