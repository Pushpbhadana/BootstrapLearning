<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Badges-Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <h1>Example of heading <span class="badge bg-primary">Badge</span></h1>
                        <h2>Example of heading <span class="badge bg-success">Badge</span></h2>
                        <h3>Example of heading <span class="badge bg-dark">Badge</span></h3>
                        <h4>Example of heading <span class="badge bg-info">Badge</span></h4>
                        <h5>Example of heading <span class="badge bg-secondary">Badge</span></h5>
                        <h6>Example of heading <span class="badge bg-danger">Badge</span></h6>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <button
                        class="btn btn-warning
                        position-relative"
                    >
                    Notification
                    <span
                    class="badge bg-primary position-absolute rounded-pill top-0 start-100 translate-middle"
                    >
                    44+
                    </span></button>
                </div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-6">
                    <button
                        class="btn btn-warning
                        position-relative"
                    >
                    Notification
                    <span class="badge
                        bg-primary
                        position-absolute 
                        rounded-circle 
                        top-0 
                        start-100 
                        translate-middle
                        p-2"
                    >
                    <span class="visually
                    -hidden"> Notification</span>
                    </span></button>
                </div>
            </div>

            <div class="row justify-content-center mt-2 mb-2">
                <div class="col-md-5">
                    <span class="badge bg-primary">primary</span>
                    <span class="badge bg-danger">Danger</span>
                    <span class="badge bg-secondary">Secondary</span>
                    <span class="badge bg-success">Success</span>
                    <span class="badge bg-warning">Warning</span>
                    <span class="badge bg-info">info</span>
                    <span class="badge bg-dark">dark</span>
                    <span class="badge bg-light text-black">light</span>
                </div>
            </div>

            <div class="row justify-content-center mt-2 mb-2">
                <div class="col-md-5">
                    <span class="rounded-pill badge bg-primary">primary</span>
                    <span class="rounded-pill badge bg-danger">Danger</span>
                    <span class="rounded-pill badge bg-secondary">Secondary</span>
                    <span class="rounded-pill badge bg-success">Success</span>
                    <span class="rounded-pill badge bg-warning">Warning</span>
                    <span class="rounded-pill badge bg-info">info</span>
                    <span class="rounded-pill badge bg-dark">dark</span>
                    <span class="rounded-pill badge bg-light text-black">light</span>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
