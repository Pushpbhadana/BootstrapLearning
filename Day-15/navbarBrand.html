<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Web</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h4 class="mt-4">Navbar Brand with Heading Style (h1)</h4>
                <nav class="navbar bg-light mt-3 ">
                    <div class="container-fluid">
                        <span class="navbar-brand h1 m-o">
                            Brand Name
                        </span>
                    </div>
                </nav>

                <h4 class="mt-4">Basic Navbar Brand</h4>
                <nav class="navbar bg-light mt-3 ">
                    <div class="container-fluid">
                        <span class="navbar-brand m-o">
                            Brand Name
                        </span>
                    </div>
                </nav>

                <h4 class="mt-4">Navbar Brand with Rounded Pill Image</h4>
                <nav class="navbar bg-light mt-3 ">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand m-o">
                            <img style="width:100px;" class="rounded-pill" src="https://www.starnexxt.com/blog/wp-content/uploads/2023/02/brand-promotion-scaled.jpg" alt="">
                        </a>
                    </div>
                </nav>

                <h4 class="mt-4">Navbar Brand with Regular Rounded Image</h4>
                <nav class="navbar bg-light mt-3 ">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand m-o">
                            <img style="width:100px;" class="rounded" src="https://www.starnexxt.com/blog/wp-content/uploads/2023/02/brand-promotion-scaled.jpg" alt="">
                        </a>
                    </div>
                </nav>

                <h4 class="mt-4">Navbar Brand with Regular Rounded Image And Dark Background</h4>
                <nav class="navbar bg-dark mt-3 ">
                    <div class="container-fluid">
                        <a href="#" class="navbar-brand m-o">
                            <img style="width:100px;" class="rounded" src="https://www.starnexxt.com/blog/wp-content/uploads/2023/02/brand-promotion-scaled.jpg" alt="">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
