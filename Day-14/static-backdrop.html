<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Static Backdrop Modal Demo</title>
</head>
<body> 
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-12 text-center mb-4">
                <h1>Bootstrap Modal Demo</h1>
                <p class="lead">Click the button below to launch a static backdrop modal</p>
            </div>
            <div class="col-md-2">
                <button
                    type="button"
                    class="btn btn-dark"
                    data-bs-toggle="modal"
                    data-bs-target="#modal_id">
                    Click to Launch
                </button>
                
                <div 
                    class="modal fade"
                    id="modal_id"
                    tabindex="-1"
                    aria-hidden="true"
                    aria-labelledby="my-modal-label"
                    data-bs-backdrop="static"
                    data-bs-keyboard="false">
                    
                    <div class="modal-dialog">
                      <div class="modal-content">

                          <div class="modal-header">
                              <h5 class="modal-title" id="my-modal-label">
                                  Modal Title
                                </h5>

                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal">

                                </button>
                            </div>
                            
                            <div class="modal-body">
                                Modal body text
                            </div>

                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-danger"
                                    data-bs-dismiss="modal">
                                Close
                                </button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
