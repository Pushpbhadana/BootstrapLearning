<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta viewport="width=device-width, initial-scale=1.0">
        <title>Form-AutoSizing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">

                    <form class="row g-2">

                        <div class="col-auto mb-3">
                            <label for="uname" class="visually-hidden form-label">Name</label>
                            <input type="text" id="uname" placeholder="First Name" class="form-control">
                        </div>

                        <div class="col-auto mb-3">
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="text" id="lname" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="col-auto mb-3">
                            <select  id="sel" class="form-select">
                                <option selected>Choose one</option>
                                <option value="one">one</option>
                                <option value="two">two</option>
                                <option value="three">three</option>
                            </select>
                        </div>

                        <div class="col-auto">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="fcheck" class="form-label">Check me</label>
                            </div>
                        </div>

                        <div class="w-100 m-0"></div>

                        <div class="col-auto">
                            <button type="submit" class="btn btn-success">Log In</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
