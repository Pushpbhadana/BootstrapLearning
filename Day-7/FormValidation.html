<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form-Validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-3">

                   <form name="myForm" onsubmit = "return  runMe()">

                    <div class="mb-3">
                        <label for="userName" class="form-label">User Name</label>
                        <input type="text" id="userName" name="u_name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Enter password</label>
                        <input type="password" id="password" name="u_pass" class="form-control">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">LogIn</button>
                    </div>
                   </form>

                   <p class="text-primary small mt-4">
                    This is a login form with validation. Both username and password fields are required. 
                    The form will show green borders for valid inputs and red borders for empty fields. 
                    Form submission will be prevented if any field is empty.
                </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            var u_name = document.myForm.u_name;
            var u_pass = document.myForm.u_pass;

            function runMe(){
                // Prevent form submission by default
                event.preventDefault();
                
                // Validate username
                if(u_name.value.trim() == '') {
                    u_name.classList.add('is-invalid');
                    return false;
                } else {
                    u_name.classList.remove('is-invalid');
                    u_name.classList.add('is-valid');
                }
                
                // Validate password
                if(u_pass.value.trim() == '') {
                    u_pass.classList.add('is-invalid');
                    return false;
                } else {
                    u_pass.classList.remove('is-invalid');
                    u_pass.classList.add('is-valid');
                }
                
                return true;
            }
        </script>
    </body>
</html>
