<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="display-6 text-center">
                    Checking differernt form control classes in bootstrap.
                </h3>
                <form>
                         
                    <div class="mb-3">
                        <label for="u-name" class="form-lable" > UserName</label>
                        <input type="text" id="u-name" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <div class="mb-3">
                        <label for="pwd" class="form-lable">Password</label>
                        <input type="password" id="pwd" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-lable" for="text1"> Text Area of width 5-rows</label>
                        <textarea name="textarea" class="form-control" rows="5" id="text1"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="someText" class="form-lable" > Small input-box</label>
                        <input type="text" id="someText" class="form-control form-control-sm" required>
                    </div>

                    <div class="mb-3">
                        <label for="someText" class="form-lable" > Larg input-box </label>
                        <input type="text" id="someText" class="form-control form-control-lg" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="scolor" class="form-lable" > Choose Color </label>
                        <input type="color" id="scolor" class="form-control-sm" required>
                    </div>
                            
                </form>
            </div>
        </div>
    </div>
</body>
</html>
