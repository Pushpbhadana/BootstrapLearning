<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="display-4 text-center">
        using figure tag in bootstrap
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4">
                <figure class="figure text-end">
                    <img  class="fig-img img-fluid rounded" src="https://cdn.pixabay.com/photo/2024/12/26/21/02/firenze-9292729_1280.jpg" alt="pixabay">
                    <figcaption class="figure-caption">
                        Image from pixabay
                    </figcaption>
                </figure>
            </div>
            <div class="col-4">
                <figure class="figure text-center">
                    <img src="https://cdn.pixabay.com/photo/2024/12/26/21/02/firenze-9292729_1280.jpg" alt="pixabay " class="fig-img img-fluid rounded">
                    <figcaption class="figure-caption">
                        Image from pixabay
                    </figcaption>
                </figure>
            </div>
            <div class="col-4">
                <figure class="figure text-start">
                    <img src="https://cdn.pixabay.com/photo/2024/12/26/21/02/firenze-9292729_1280.jpg" alt="pixabay " class="fig-img img-fluid rounded">
                    <figcaption class="figure-caption">
                        Image from pixabay
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
