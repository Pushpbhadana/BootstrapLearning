<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        hr{
            border: 15px solid red;
        }
    </style>
</head>

<body>
    <div class="container">

  
    <h1>Table With bootstrap class="table-light" </h1>

    <table class="table table-light table-bordered">
        <tr>
            <th> S.No</th>
            <th> Name</th>
            <th> Age</th>
            <th> City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>30</td>
            <td>London</td>
        </tr>
        <tr>
            <td>3</td>
            <td>David</td>
            <td>35</td>
            <td>Paris</td>
        </tr>
    </table>
    <hr>

    <h1>Table With bootstrap class="table-dark" </h1>

    <table class="table table-dark table-bordered">
        <tr>
            <th> S.No</th>
            <th> Name</th>
            <th> Age</th>
            <th> City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smith</td>
            <td>30</td>
            <td>London</td>
        </tr>
        <tr>
            <td>3</td>
            <td>David</td>
            <td>35</td>
            <td>Paris</td>
        </tr>
    </table>
</div>
</body>
</html>
