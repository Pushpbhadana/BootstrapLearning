<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-center mt-4">Basic Button Group with Active State</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-md-2">
                <div class="btn-group"  role="group" aria-label="basic Example">
                    <button type="button" class="btn btn-primary">left</button>
                    <button type="button" class="btn btn-primary active">center</button>
                    <button type="button" class="btn btn-primary">right</button>
                </div>
            </div>
        </div>
        
        <h3 class="text-center mt-4">Button Group with Different Colors</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-md-2">
                <div class="btn-group"  role="group" aria-label="basic Example">
                    <button type="button" class="btn btn-success">left</button>
                    <button type="button" class="btn btn-primary">center</button>
                    <button type="button" class="btn btn-danger">right</button>
                </div>
            </div>
        </div>

        <h3 class="text-center mt-4">Outline Button Group</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-md-2">
                <div class="btn-group"  role="group" aria-label="basic Example">
                    <button type="button" class="btn btn-outline-primary">left</button>
                    <button type="button" class="btn btn-outline-primary">center</button>
                    <button type="button" class="btn btn-outline-primary">right</button>
                </div>
            </div>
        </div>

        <h3 class="text-center mt-4">Checkbox Button Group</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-md-2">
                <div class="btn-group"  role="group" aria-label="basic Example">
                
                    <input type="checkbox" id="check1" class="btn-check" autocomplete="off">
                    <label for="check1" class="btn btn-outline-danger">check 1</label>
                    
                    <input type="checkbox" id="check2" class="btn-check" autocomplete="off">
                    <label for="check2" class="btn btn-outline-danger">check 2</label>
                    
                    <input type="checkbox" id="check3" class="btn-check" autocomplete="off">
                    <label for="check3" class="btn btn-outline-danger">check 3</label>
                </div>
            </div>
        </div>
        
        <h3 class="text-center mt-4">Radio Button Group</h3>
        <div class="row justify-content-center mt-4">
            <div class="col-md-2">
                <div class="btn-group"  role="group" aria-label="basic Example">
                
                    <input type="radio" name="gender" id="male" class="btn-check" autocomplete="off">
                    <label for="male" class="btn btn-outline-danger">Male</label>
                    
                    <input type="radio" name="gender" id="female" class="btn-check" autocomplete="off">
                    <label for="female" class="btn btn-outline-danger">Female</label>
                    
                    <input type="radio" name="gender" id="other" class="btn-check" autocomplete="off">
                    <label for="other" class="btn btn-outline-danger">Other</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
