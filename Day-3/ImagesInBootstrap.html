<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2>
        Image without any bootstrap class
    </h2>
    <img width="300px" src="https://cdn.pixabay.com/photo/2022/06/26/12/48/animal-7285346_960_720.jpg" alt="chameleon">
    <hr>
    <h2>
        Image's with bootstrap class
    </h2>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                
                <img style="width: 300px" class="img-fluid img-thumbnail float-start" src="https://cdn.pixabay.com/photo/2022/06/26/12/48/animal-7285346_960_720.jpg" alt="chameleon">
                <img style="width: 300px" class="img-fluid img-thumbnail float-end" src="https://cdn.pixabay.com/photo/2022/06/26/12/48/animal-7285346_960_720.jpg" alt="chameleon">
                
            </div>
            <div class="col-12 mt-5 text-center">
                <img style="width: 500px" class="img-fluid rounded float-center" src="https://cdn.pixabay.com/photo/2022/06/26/12/48/animal-7285346_960_720.jpg" alt="chameleon">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
