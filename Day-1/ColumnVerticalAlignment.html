<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Browser</title>
    <style>
        .custom-height{
            height: 10rem;
        }
    </style>
    </head>

    <body>
        <div class="container">
            <div class="h3">
                Column-Alignment
            </div>

            <!-- Here I used "align-item-start"  in row class to align the column at the "start" of the row-->

            <div class="row custom-height bg-info mb-3 align-items-start">
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
            </div>

            
            <!-- Here I used "align-item-center"  in row class to align the column at the "center" of the row-->
             

            <div class="row custom-height bg-info mb-3 align-items-center">
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
            </div>

            
            <!-- Here I used "align-item-end"  in row class to align the column at the "end" of the row-->
             

            <div class="row custom-height bg-info mb-3 align-items-end">
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
                <div class="col">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
            </div>



            <div class="row custom-height bg-info mb-3">
            
            
            <!-- Here I used "align-item-self"  in column-class to align the column at the "end" of the row-->
             
            
                <div class="col align-self-end">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
                
            
            <!-- Here I used "align-item-self"  in column-class to align the column at the "center" of the row-->
             
            
                <div class="col align-self-center">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>

            
            
            <!-- Here I used "align-item-self"  in column-class to align the column at the "start" of the row-->
             
            
                <div class="col align-self-start">
                    <div class="bg-primary text-white p-3"> 
                        column
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
