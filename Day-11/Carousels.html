<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
   
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 m-5">
                    <h2 class="text-center mb-4">Auto-Playing Carousel</h2>
                    <p class="text-center text-muted mb-4">This carousel automatically transitions between slides</p>
                    <div class="carousel slide" data-bs-ride="carousel" id="slides-only">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://cdn.pixabay.com/photo/2019/03/03/21/59/landscape-4032951_1280.jpg" alt="" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://cdn.pixabay.com/photo/2019/03/03/21/59/landscape-4032951_1280.jpg" alt="" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://cdn.pixabay.com/photo/2019/03/03/21/59/landscape-4032951_1280.jpg" alt="" class="d-block w-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8 m-5">
                    <h2 class="text-center mb-4">Carousel with Navigation Controls</h2>
                    <p class="text-center text-muted mb-4">This carousel includes previous and next buttons for manual navigation</p>
                    <div class="carousel slide" data-bs-ride="carousel" id="slide-with-controls">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://cdn.pixabay.com/photo/2019/03/03/21/59/landscape-4032951_1280.jpg" alt="" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://cdn.pixabay.com/photo/2019/03/03/21/59/landscape-4032951_1280.jpg" alt="" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://cdn.pixabay.com/photo/2019/03/03/21/59/landscape-4032951_1280.jpg" alt="" class="d-block w-100">
                            </div>
                        </div>

                        <button 
                            class="carousel-control-prev" 
                            type="button" 
                            data-bs-target="#slide-with-controls" 
                            data-bs-slide="prev"
                        > 
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>

                        <button 
                            class="carousel-control-next" 
                            type="button" 
                            data-bs-target="#slide-with-controls" 
                            data-bs-slide="next"
                        > 
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 m-5">
                    <h2 class="text-center mb-4">Carousel with Indicators</h2>
                    <p class="text-center text-muted mb-4">This carousel includes navigation buttons and slide indicators</p>
                    <div class="carousel slide" data-bs-ride="carousel" id="slide-with-indicators">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#slide-with-indicators" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#slide-with-indicators" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#slide-with-indicators" data-bs-slide-to="2"></button>
                        </div>

                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://cdn.pixabay.com/photo/2019/11/10/08/31/rhine-4615201_1280.jpg" alt="" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://cdn.pixabay.com/photo/2019/03/03/21/59/landscape-4032951_1280.jpg" alt="" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://cdn.pixabay.com/photo/2018/05/13/20/21/lake-3397784_1280.jpg" alt="" class="d-block w-100">
                            </div>
                        </div>

                        <button 
                            class="carousel-control-prev" 
                            type="button" 
                            data-bs-target="#slide-with-indicators" 
                            data-bs-slide="prev"
                        > 
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>

                        <button 
                            class="carousel-control-next" 
                            type="button" 
                            data-bs-target="#slide-with-indicators" 
                            data-bs-slide="next"
                        > 
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
